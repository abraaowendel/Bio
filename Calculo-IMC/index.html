<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/script.js" defer></script>
</head>
<body id="bg">
    <div id="container">
        <div class="box">
            <h2>Calculadora de IMC</h2>
            <form>
                <label for="altura">
                    Altura (ex: 170)
                </label>

                <input type="number" id="altura" placeholder="Centimetros" autofocus/>

                <label for="peso">
                    Peso (ex: 75)
                </label>
                
                <input type="number" id="peso" placeholder="Quilos" autofocus>
                <button type="button" id="btn">Calcular</button>
                <div id="resultado">RESULTADO</div>
            </form>
        </div>
    </div>
</body>
</html>
